<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
	<div class="form-group" [ngClass]="{ 'has-error': invalidDescription() }">
		<label for="description" class="control-label">Description</label>
        <input type="text" class="form-control" formControlName="description" id="description" name="description">
        <p id="description_error" *ngIf="invalidDescription()" class="help-block">Description is invalid</p>
	</div>

	<div class="form-group" [ngClass]="{ 'has-error': invalidExpirationDate() }">
		<label for="expiration_date" class="control-label">Expiration date</label>
        <input type="date" class="form-control" formControlName="expiration_date"  id="expiration_date" name="expiration_date">
        <p id="description_error" *ngIf="invalidExpirationDate()" class="help-block">Expiration date is required</p>
    </div>
    
    <div class="btn-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" routerLink="/" routerLinkActive="active">Cancel</button>
	</div>
</form>
